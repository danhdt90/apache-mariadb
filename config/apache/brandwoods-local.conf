<VirtualHost *:80>
    ServerName _
    # DocumentRoot trỏ THẲNG vào current
    DocumentRoot /var/www/brandwoods-local/current

    <Directory /var/www/brandwoods-local>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog  /var/log/apache2/brandwoods-local_error.log
    CustomLog /var/log/apache2/brandwoods-local_access.log combined
</VirtualHost>