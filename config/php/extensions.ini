; PHP Extensions Configuration
extension=mysqli
extension=pdo_mysql
extension=gd
extension=zip
extension=bcmath
extension=exif
extension=intl
extension=pcntl
extension=soap
extension=imagick
extension=redis

; Enable OPcache with development settings
zend_extension=opcache
opcache.enable=1
opcache.revalidate_freq=0
opcache.validate_timestamps=1
opcache.max_accelerated_files=4000
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.fast_shutdown=1
; Development mode - check files every request
opcache.file_update_protection=0